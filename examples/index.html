<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>sunnynote</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="vendor/tomorrow.css" />
    <link rel="stylesheet" href="vendor/bootstrap.css" />

</head>
<body>
    <div class="container">

        <h3>Editor</h3>

        <div class="wrapper">
            <div class="sunnynote">
            </div>
        </div>

        <div class="toolbar">
            <div class="btn btn-warning js-toggle-styling">Disable</div>
            <div class="btn btn-default js-style js-style-bold">B</div>
            <div class="btn btn-default js-style js-style-underline">U</div>
            <div class="btn btn-default js-style js-style-italic">I</div>
        </div>

        <h3>Code</h3>

        <div class="wrapper">
            <div class="preview">
                <div></div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="vendor/jquery.min.js"></script> 
    <script type="text/javascript" src="vendor/bootstrap.js"></script> 
    <script type="text/javascript" src="vendor/highlight.pack.js"></script> 
    <script type="text/javascript" src="../../dist/sunnynote.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
